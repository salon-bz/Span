<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SociosXIT - Acceso</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <style>
    /* Fondo animado moderno */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #2af599, transparent 50%),
                  radial-gradient(circle at 80% 80%, #ff0080, transparent 50%),
                  radial-gradient(circle at 50% 50%, #7928ca, transparent 50%);
      background-size: 200% 200%;
      animation: moveBg 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .glass-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1),
                  0 0 50px rgba(255, 0, 255, 0.3);
      padding: 2rem;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff80ff;
    }

    p {
      color: rgba(255,255,255,0.85);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      margin-top: 0.8rem;
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
      font-weight: 500;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 10px #ff80ff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.9rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px currentColor;
    }

    #loginBtn { background: linear-gradient(90deg, #00c6ff, #0072ff); }
    #registerBtn { background: linear-gradient(90deg, #ff00cc, #3333ff); }

    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch a {
      color: #ffb3ff;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .switch a:hover {
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1>SociosXIT</h1>

    <!-- LOGIN -->
    <div id="loginView">
      <input id="loginUser" placeholder="Usuario" />
      <input id="loginPass" type="password" placeholder="Contrase침a" />
      <button id="loginBtn">Iniciar sesi칩n</button>
      <div class="switch">
        쯅o tienes cuenta? <a id="showRegister">Reg칤strate</a>
      </div>
    </div>

    <!-- REGISTRO -->
    <div id="registerView" class="hidden">
      <input id="regUser" placeholder="Nuevo usuario" />
      <input id="regPass" type="password" placeholder="Nueva contrase침a" />
      <button id="registerBtn">Crear cuenta</button>
      <div class="switch">
        쯏a tienes cuenta? <a id="showLogin">Inicia sesi칩n</a>
      </div>
    </div>
  </div>

  <script>
    // 游댠 Firebase original (tu misma configuraci칩n)
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      databaseURL: "https://sociosxit-5f841-default-rtdb.firebaseio.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");

    // 游댃 Alternar vistas
    const loginView = document.getElementById("loginView");
    const registerView = document.getElementById("registerView");

    document.getElementById("showRegister").onclick = () => {
      loginView.classList.add("hidden");
      registerView.classList.remove("hidden");
    };

    document.getElementById("showLogin").onclick = () => {
      registerView.classList.add("hidden");
      loginView.classList.remove("hidden");
    };

    // 游 Registro
    document.getElementById("registerBtn").onclick = async () => {
      const user = regUser.value.trim();
      const pass = regPass.value.trim();

      if (!user || !pass) return alert("Completa todos los campos");

      const snap = await usersRef.child(user).once("value");
      if (snap.exists()) return alert("El usuario ya existe");

      await usersRef.child(user).set({ password: pass, verified: true });
      alert("Cuenta creada correctamente. Ahora inicia sesi칩n.");
      registerView.classList.add("hidden");
      loginView.classList.remove("hidden");
    };

    // 游댏 Login
    document.getElementById("loginBtn").onclick = async () => {
      const user = loginUser.value.trim();
      const pass = loginPass.value.trim();

      if (!user || !pass) return alert("Completa todos los campos");

      const snap = await usersRef.child(user).once("value");
      if (!snap.exists() || snap.val().password !== pass) {
        return alert("Usuario o contrase침a incorrectos");
      }

      if (!snap.val().verified) {
        return alert("Tu cuenta no est치 verificada a칰n.");
      }

      sessionStorage.setItem("sociosxit_user", user);
      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
