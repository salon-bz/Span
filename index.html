<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #ff0080, #7928ca, #2af599); background-size: 400% 400%; animation: bgMove 10s ease infinite; margin: 0; }
    @keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .container { width: 90%; max-width: 400px; background: rgba(255,255,255,0.15); border-radius: 20px; overflow: hidden; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.25); box-shadow: 0 10px 30px rgba(255,255,255,0.3); transition: all 0.5s ease; padding: 2rem; text-align: center; color: white; }
    h2 { color: white; margin-bottom: 1rem; font-size: 1.8rem; text-shadow: 0 0 10px #ff80ff, 0 0 20px #60a5fa; }
    input { padding: 12px; margin: 8px 0; border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; width: 100%; background: rgba(255,255,255,0.15); color: white; text-align: center; outline: none; transition: 0.3s; }
    input::placeholder { color: rgba(255,255,255,0.7); }
    input:focus { border-color: #ff80ff; box-shadow: 0 0 12px #ff80ff; }
    button { background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; margin-top: 10px; transition: 0.3s; width: 100%; font-weight: 600; }
    button:hover { transform: scale(1.03); box-shadow: 0 0 20px currentColor; }
    p { margin-top: 1rem; font-size: 0.9rem; }
    a { color: #ffe0ff; text-decoration: none; font-weight: 600; cursor: pointer; }
    .hidden { display: none; }
    @media (max-width: 480px) { .container { width: 95%; border-radius: 15px; } }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="loginView">
      <h2>Iniciar SesiÃ³n</h2>
      <input type="text" id="loginUser" placeholder="Usuario" />
      <input type="password" id="loginPass" placeholder="ContraseÃ±a" />
      <button id="loginBtn">Entrar</button>
      <p>Â¿No tienes cuenta? <a id="goRegister">RegÃ­strate</a></p>
    </div>

    <!-- REGISTRO -->
    <div id="registerView" class="hidden">
      <h2>Crear Cuenta</h2>
      <input type="text" id="regUser" placeholder="Usuario" />
      <input type="password" id="regPass" placeholder="ContraseÃ±a" />
      <button id="regBtn">Registrarse</button>
      <p>Â¿Ya tienes cuenta? <a id="goLogin">Inicia sesiÃ³n</a></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      databaseURL: "https://sociosxit-5f841-default-rtdb.firebaseio.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");

    const views = ["loginView", "registerView"];
    const show = (id) => views.forEach(v => document.getElementById(v).classList.toggle("hidden", v !== id));

    document.getElementById("goRegister").onclick = () => show("registerView");
    document.getElementById("goLogin").onclick = () => show("loginView");

    // --- FUNCION PARA DESCARGAR CREDENCIALES ---
    function descargarCredenciales(usuario, password) {
      const fecha = new Date();
      const contenido = `ðŸŽ‰ Bienvenido a SociosXIT!\n\nUsuario: ${usuario}\nContraseÃ±a: ${password}\nFecha de registro: ${fecha.toLocaleString()}\n\nPor favor, guarda este archivo en un lugar seguro mientras el desarrollador implementa mayor seguridad en la plataforma.`;
      const blob = new Blob([contenido], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "credenciales.txt";
      link.click();
    }

    // --- REGISTRO ---
    document.getElementById("regBtn").onclick = async () => {
      const user = regUser.value.trim();
      const pass = regPass.value.trim();
      if (!user || !pass) return alert("Completa todos los campos");

      const snap = await usersRef.child(user).once("value");
      if (snap.exists()) return alert("El usuario ya existe");

      await usersRef.child(user).set({ password: pass, verified: true });

      // DESCARGAR AUTOMATICAMENTE EL TXT
      descargarCredenciales(user, pass);

      alert("ðŸŽ‰ Bienvenido a ser socio.\n\nTu informaciÃ³n de acceso se descargarÃ¡ automÃ¡ticamente.\n\nPor favor, guarda ese archivo en un lugar seguro mientras el desarrollador implementa mayor seguridad en la plataforma.");

      show("loginView");
    };

    // --- LOGIN ---
    document.getElementById("loginBtn").onclick = async () => {
      const user = loginUser.value.trim();
      const pass = loginPass.value.trim();
      if (!user || !pass) return alert("Completa todos los campos");

      const snap = await usersRef.child(user).once("value");
      if (!snap.exists() || snap.val().password !== pass) return alert("Datos incorrectos");

      sessionStorage.setItem("sociosxit_user", user);
      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
