<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="HandheldFriendly" content="true">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#7928ca">
  <title>SociosXIT - Acceso</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <style>
    /* Fondo animado con colores vivos */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: linear-gradient(135deg, #ff0080, #7928ca, #2af599);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tarjeta principal */
    .card {
      position: relative;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 22px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      min-width: 300px;
      box-shadow: 0 0 30px rgba(255,255,255,0.15), 0 0 35px rgba(255,0,150,0.4);
      transition: all 0.4s ease;
      animation: fadeIn 0.6s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 25px rgba(255,0,150,0.6), 0 0 45px rgba(59,130,246,0.6);
    }

    h1 {
      color: #fff;
      font-size: clamp(1.8rem, 4vw, 2.3rem);
      font-weight: 800;
      text-align: center;
      text-shadow: 0 0 15px #ff80ff, 0 0 25px #60a5fa;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
      outline: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    input::placeholder { color: rgba(255,255,255,0.7); }

    input:focus {
      border-color: #ff80ff;
      box-shadow: 0 0 12px #ff80ff;
    }

    button {
      width: 100%;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      margin-top: 0.3rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px currentColor;
    }

    /* Botones degradados */
    #loginBtn { background: linear-gradient(90deg, #00c6ff, #0072ff); }
    #regBtn { background: linear-gradient(90deg, #ff00cc, #3333ff); }
    #verifyBtn { background: linear-gradient(90deg, #00ff88, #00b894); }
    #logoutBtn { background: linear-gradient(90deg, #ff416c, #ff4b2b); }
    #goBotBtn { background: linear-gradient(90deg, #ffb100, #ff5e00); }

    a {
      color: #ffe0ff;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 6px #fff;
    }

    p {
      color: rgba(255,255,255,0.9);
      text-align: center;
      font-size: 0.95rem;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”§ Ajuste visual para pantallas pequeÃ±as */
    @media (max-width: 400px) {
      body { padding: 15px; }
      .card { padding: 2rem 1.3rem; border-radius: 18px; }
    }
  </style>
</head>

<body>
  <div class="card fadeIn">
    <h1 id="mainTitle">SociosXIT</h1>

    <div id="loginView">
      <input id="loginUser" placeholder="Usuario" />
      <input id="loginPass" type="password" placeholder="ContraseÃ±a" />
      <button id="loginBtn">Entrar</button>
      <p class="mt-3 text-sm">Â¿No tienes cuenta?
        <a id="goRegister">RegÃ­strate</a>
      </p>
    </div>

    <div id="registerView" class="hidden">
      <input id="regUser" placeholder="Usuario" />
      <input id="regPass" type="password" placeholder="ContraseÃ±a" />
      <button id="regBtn">Crear Cuenta</button>
      <p class="mt-3 text-sm">Â¿Ya tienes cuenta?
        <a id="goLogin">Inicia sesiÃ³n</a>
      </p>
    </div>

    <div id="verifyView" class="hidden">
      <p class="mb-3">Pide tu cÃ³digo al bot de Telegram:</p>
      <input id="verifyCode" placeholder="CÃ³digo de 6 dÃ­gitos" />
      <button id="goBotBtn">Pedir cÃ³digo</button>
      <button id="verifyBtn" class="mt-3">Verificar</button>
    </div>

    <div id="profileView" class="hidden">
      <h2 class="text-green-400 text-xl font-bold mb-2">âœ… VerificaciÃ³n completa</h2>
      <p>Bienvenido, <span id="userName" class="font-semibold text-white"></span></p>
      <button id="logoutBtn">Cerrar SesiÃ³n</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      databaseURL: "https://sociosxit-5f841-default-rtdb.firebaseio.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");

    const views = ["loginView", "registerView", "verifyView", "profileView"];
    const show = (id) => views.forEach(v => document.getElementById(v).classList.toggle("hidden", v !== id));

    document.getElementById("goRegister").onclick = () => show("registerView");
    document.getElementById("goLogin").onclick = () => show("loginView");

    document.getElementById("regBtn").onclick = async () => {
      const user = regUser.value.trim();
      const pass = regPass.value.trim();
      if (!user || !pass) return alert("Completa todos los campos");
      const snap = await usersRef.child(user).once("value");
      if (snap.exists()) return alert("El usuario ya existe");
      await usersRef.child(user).set({ password: pass, verified: false });
      alert("Cuenta creada. Ahora verifica tu cÃ³digo.");
      show("verifyView");
    };

    const goBotBtn = document.getElementById("goBotBtn");
    goBotBtn.onclick = () => {
      window.open("http://t.me/Socios66_bot", "_blank");
      goBotBtn.classList.add("hidden");
    };

    document.getElementById("verifyBtn").onclick = async () => {
      const code = verifyCode.value.trim();
      const user = regUser.value.trim() || loginUser.value.trim();
      const codeRef = db.ref("codes/available/" + code);
      const snap = await codeRef.once("value");
      if (!snap.exists()) return alert("CÃ³digo invÃ¡lido o usado");
      await codeRef.remove();
      await usersRef.child(user).update({ verified: true });
      sessionStorage.setItem("sociosxit_user", user);
      window.location.href = "dashboard.html";
    };

    document.getElementById("loginBtn").onclick = async () => {
      const user = loginUser.value.trim();
      const pass = loginPass.value.trim();
      const snap = await usersRef.child(user).once("value");
      if (!snap.exists() || snap.val().password !== pass) return alert("Datos incorrectos");
      if (!snap.val().verified) return show("verifyView");
      sessionStorage.setItem("sociosxit_user", user);
      window.location.href = "dashboard.html";
    };

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("sociosxit_user");
      show("loginView");
    };
  </script>
</body>
</html>
