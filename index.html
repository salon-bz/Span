<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SociosXIT - Acceso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <style>
    /* Fondo animado con colores vivos */
    body {
      background: linear-gradient(135deg, #ff0080, #7928ca, #2af598);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      /* overflow: hidden; <--- Eliminado para prevenir problemas de clipping */
      margin: 0;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tarjeta principal */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 2.5rem;
      /* Ajuste clave: Usamos 'width: auto' y forzamos el 'max-width' a ser más sensible */
      width: auto;
      max-width: 380px; 
      min-width: 320px; 
      /* Nuevo margen externo para asegurar espacio lateral en el móvil */
      margin-left: 20px;
      margin-right: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2), 0 0 35px rgba(255,0,150,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease;
      box-sizing: border-box;
    }
    
    /* Media Query: para pantallas muy pequeñas (como en la captura) */
    @media (max-width: 420px) {
        .card {
            /* Forzar el ancho máximo a ser el ancho de la pantalla menos 40px (20px de margen a cada lado) */
            max-width: calc(100% - 40px);
            /* Asegurar que el padding interno no se reduzca */
            padding: 2rem 1.5rem; 
        }
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255,0,150,0.6), 0 0 45px rgba(59,130,246,0.6);
    }

    h1 {
      color: white;
      font-size: 2rem;
      font-weight: 800;
      text-shadow: 0 0 15px #ff80ff, 0 0 25px #60a5fa;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
      outline: none;
      transition: all 0.2s;
      font-weight: 500;
      box-sizing: border-box;
    }

    input::placeholder { color: rgba(255,255,255,0.7); }

    input:focus {
      border-color: #ff80ff;
      box-shadow: 0 0 12px #ff80ff;
    }

    button {
      width: 100%;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      margin-top: 0.3rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px currentColor;
    }

    /* Botones con degradados personalizados */
    #loginBtn { background: linear-gradient(90deg, #00c6ff, #0072ff); }
    #regBtn { background: linear-gradient(90deg, #ff00cc, #3333ff); }
    #verifyBtn { background: linear-gradient(90deg, #00ff88, #00b894); }
    #logoutBtn { background: linear-gradient(90deg, #ff416c, #ff4b2b); }
    #goBotBtn { background: linear-gradient(90deg, #ffb100, #ff5e00); }

    a {
      color: #ffe0ff;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 6px #fff;
    }

    p {
      color: rgba(255,255,255,0.85);
      text-align: center;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card fadeIn">
    <h1 id="mainTitle">SociosXIT</h1>

    <div id="loginView">
      <input id="loginUser" placeholder="Usuario" />
      <input id="loginPass" type="password" placeholder="Contraseña" />
      <button id="loginBtn">Entrar</button>
      <p class="mt-3 text-sm">¿No tienes cuenta?
        <a id="goRegister">Regístrate</a>
      </p>
    </div>

    <div id="registerView" class="hidden">
      <input id="regUser" placeholder="Usuario" />
      <input id="regPass" type="password" placeholder="Contraseña" />
      <button id="regBtn">Crear Cuenta</button>
      <p class="mt-3 text-sm">¿Ya tienes cuenta?
        <a id="goLogin">Inicia sesión</a>
      </p>
    </div>

    <div id="verifyView" class="hidden">
      <p class="mb-3">Pide tu código al bot de Telegram:</p>
      <input id="verifyCode" placeholder="Código de 6 dígitos" />
      <button id="goBotBtn">Pedir código</button>
      <button id="verifyBtn" class="mt-3">Verificar</button>
    </div>

    <div id="profileView" class="hidden">
      <h2 class="text-green-400 text-xl font-bold mb-2">✅ Verificación completa</h2>
      <p>Bienvenido, <span id="userName" class="font-semibold text-white"></span></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      databaseURL: "https://sociosxit-5f841-default-rtdb.firebaseio.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");

    const views = ["loginView", "registerView", "verifyView", "profileView"];
    const show = (id) => views.forEach(v => document.getElementById(v).classList.toggle("hidden", v !== id));

    document.getElementById("goRegister").onclick = () => show("registerView");
    document.getElementById("goLogin").onclick = () => show("loginView");

    document.getElementById("regBtn").onclick = async () => {
      const user = regUser.value.trim();
      const pass = regPass.value.trim();
      if (!user || !pass) return alert("Completa todos los campos");
      const snap = await usersRef.child(user).once("value");
      if (snap.exists()) return alert("El usuario ya existe");
      await usersRef.child(user).set({ password: pass, verified: false });
      alert("Cuenta creada. Ahora verifica tu código.");
      show("verifyView");
    };

    const goBotBtn = document.getElementById("goBotBtn");
    goBotBtn.onclick = () => {
      window.open("http://t.me/Socios66_bot", "_blank");
      goBotBtn.classList.add("hidden");
    };

    document.getElementById("verifyBtn").onclick = async () => {
      const code = verifyCode.value.trim();
      const user = regUser.value.trim() || loginUser.value.trim();
      const codeRef = db.ref("codes/available/" + code);
      const snap = await codeRef.once("value");
      if (!snap.exists()) return alert("Código inválido o usado");
      await codeRef.remove();
      await usersRef.child(user).update({ verified: true });
      sessionStorage.setItem("sociosxit_user", user);
      window.location.href = "dashboard.html";
    };

    document.getElementById("loginBtn").onclick = async () => {
      const user = loginUser.value.trim();
      const pass = loginPass.value.trim();
      const snap = await usersRef.child(user).once("value");
      if (!snap.exists() || snap.val().password !== pass) return alert("Datos incorrectos");
      if (!snap.val().verified) return show("verifyView");
      sessionStorage.setItem("sociosxit_user", user);
      window.location.href = "dashboard.html";
    };

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("sociosxit_user");
      show("loginView");
    };
  </script>
</body>
</html>
