<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SociosXit</title>
  <script type="module">
    // --- Firebase Configuración ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      databaseURL: "https://sociosxit-5f841-default-rtdb.firebaseio.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- Función Login ---
    async function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Inicio de sesión exitoso ✅");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    }

    // --- Función Registro ---
    async function registerUser(e) {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Usuario registrado correctamente ✅");
        document.getElementById("registerForm").reset();
        switchToLogin();
      } catch (error) {
        alert("Error al registrar: " + error.message);
      }
    }

    // --- Cambio entre login y registro ---
    window.switchToRegister = function() {
      document.querySelector(".container").classList.add("active");
    };
    window.switchToLogin = function() {
      document.querySelector(".container").classList.remove("active");
    };

    // --- Eventos ---
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", loginUser);
      document.getElementById("registerForm").addEventListener("submit", registerUser);
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
    }

    .form-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79,70,229,0.5);
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #06b6d4;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    /* Transición entre login y registro */
    .register-section {
      display: none;
    }

    .container.active .login-section {
      display: none;
    }

    .container.active .register-section {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div class="form-container login-section">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
      <p>¿No tienes cuenta? <a onclick="switchToRegister()">Regístrate</a></p>
    </div>

    <!-- REGISTRO -->
    <div class="form-container register-section">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" required />
        <input type="password" id="registerPassword" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a onclick="switchToLogin()">Inicia sesión</a></p>
    </div>
  </div>
</body>
</html>
