<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n - SociosXIT</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 2rem;
      transition: 0.4s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .glass:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.12);
    }

    .btn {
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.3rem;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-blue {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
    }

    .btn-green {
      background: linear-gradient(90deg, #34d399, #059669);
    }

    .btn-red {
      background: linear-gradient(90deg, #ef4444, #f43f5e);
    }

    input[type="number"] {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 2rem;
      color: white;
      text-align: center;
      outline: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 10px rgba(59,130,246,0.4);
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #f43f5e;
    }

    .tag {
      background: rgba(255,255,255,0.15);
      padding: 0.2rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.8rem;
    }

    .header-glow {
      text-shadow: 0 0 15px rgba(59,130,246,0.6);
    }

  </style>
</head>

<body class="p-6 md:p-10">

  <!-- Header -->
  <header class="flex flex-col md:flex-row justify-between items-center mb-10">
    <div>
      <h1 class="text-4xl font-bold mb-2 header-glow">Panel de Administraci√≥n</h1>
      <p class="text-gray-300">Gestiona usuarios, saldos y accesos de SociosXIT</p>
    </div>
    <button id="deleteSelectedBtn" class="btn btn-red mt-5 md:mt-0">
      üóëÔ∏è Eliminar seleccionados
    </button>
  </header>

  <!-- Lista de usuarios -->
  <main id="userList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></main>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      databaseURL: "https://sociosxit-5f841-default-rtdb.firebaseio.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userList = document.getElementById("userList");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

    // --- Cargar usuarios ---
    db.ref("users").on("value", snapshot => {
      userList.innerHTML = "";
      const users = snapshot.val() || {};

      Object.keys(users).forEach(key => {
        const user = users[key];
        const userEmail = key.replace(/_/g, ".");
        const balance = user.balance || 0;

        const div = document.createElement("div");
        div.className = "glass p-6 flex flex-col justify-between";

        div.innerHTML = `
          <div>
            <div class="flex justify-between items-center mb-2">
              <h2 class="text-xl font-bold text-blue-300">${userEmail}</h2>
              <span class="tag">ID corto: ${key.slice(0,6)}...</span>
            </div>

            <div class="flex justify-between items-center mb-4">
              <span class="text-gray-300 text-sm">üí∞ Saldo actual</span>
              <span class="text-green-400 font-semibold text-lg">$${balance.toFixed(2)}</span>
            </div>

            <div class="flex flex-wrap gap-2 mb-4 justify-between items-center">
              <input type="number" step="0.01" placeholder="Monto" id="amount-${key}" class="w-24 text-sm" />
              <button onclick="updateBalance('${key}', true)" class="btn btn-green text-sm">+ Agregar</button>
              <button onclick="updateBalance('${key}', false)" class="btn btn-red text-sm">‚àí Quitar</button>
            </div>
          </div>

          <div class="flex justify-between items-center border-t border-gray-700 pt-4 mt-2">
            <label class="flex items-center gap-2 text-sm text-gray-300">
              <input type="checkbox" class="userCheckbox" value="${key}">
              Eliminar usuario
            </label>
          </div>
        `;
        userList.appendChild(div);
      });
    });

    // --- Actualizar saldo ---
    function updateBalance(userKey, add) {
      const amountEl = document.getElementById(`amount-${userKey}`);
      const amount = parseFloat(amountEl.value);
      if (isNaN(amount) || amount <= 0) {
        alert("Por favor, ingresa un monto v√°lido.");
        return;
      }

      const balanceRef = db.ref(`users/${userKey}/balance`);
      balanceRef.transaction(current => {
        if (!current) current = 0;
        return add ? current + amount : Math.max(0, current - amount);
      });
      amountEl.value = "";
    }

    // --- Eliminar usuarios seleccionados ---
    deleteSelectedBtn.onclick = async () => {
      const selected = Array.from(document.querySelectorAll(".userCheckbox:checked"));
      if (selected.length === 0) {
        alert("Selecciona al menos un usuario para eliminar.");
        return;
      }

      if (!confirm(`¬øSeguro que deseas eliminar ${selected.length} usuario(s)?`)) return;

      for (const checkbox of selected) {
        const userKey = checkbox.value;
        await db.ref(`users/${userKey}`).remove();
      }

      alert("Usuarios eliminados correctamente ‚úÖ");
    };
  </script>
</body>
</html>
